<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>LIST's CAR</title>
</head>
<body>

<form method="get" action="/web-app/">
    <button type="submit">На главную страницу</button>
</form>
<h1>Список найденных машин:</h1>
<hr>
<div th:if="${not #lists.isEmpty(cards)}">
    <div th:each="card  : ${cards}">
        <form id="car" method="get">
            <input name="id" type="text" th:value= "${card.id}" id="id" hidden="true"/>
        </form>
        <div sec:authorize="hasAuthority('EDITOR')">
        <button type="submit" form="car" formaction="/web-app/car/update_form" >ИЗМЕНИТЬ</button>
        </div>
        <br>
        <div sec:authorize="hasAuthority('AUTHOR')">
        <button type="submit" form="car" formaction="/web-app/car/delete" >УДАЛИТЬ</button>
        </div>
        <p th:text="'ID: ' + ${card.id}" />
        <p th:text="'Марка машины: ' + ${card.nameCar}" />
        <p th:text="'Владелец: ' + ${card.nameOwner}" />
        <p th:text="'Пробег: ' + ${card.mileage}" />
        <p th:text="'Мощность: ' + ${card.power}" />
        <hr>
    </div>
</div>
<br>
</body>
</html>
